<ion-content padding>
 <!-- {{information}}

  <ion-card *ngIf="information">
  <ion-card-header>
    <ion-card-title>
      {{ information.title }}
    </ion-card-title>
    <ion-card-subtitle>
      {{ information.release_date }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <img src="https://image.tmdb.org/t/p/w500/{{information.poster_path}}" class="info-img">
    {{ information.runtime }} minutes
    <ion-item lines="none">
      <ion-label text-wrap> {{ information.director }} </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label text-wrap> {{ information.actors }} </ion-label>
    </ion-item>
    <ion-item lines="none" *ngFor="let genre of information.genres ">
      <ion-label text-wrap> {{ genre.name }} </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label text-wrap> {{ information.overview }} </ion-label>
    </ion-item>

    <ion-item lines="none" *ngFor="let spoken_languages of information.spoken_languages ">
      <ion-label text-wrap> {{ spoken_languages.name }} </ion-label>
    </ion-item>
